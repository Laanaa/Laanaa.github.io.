<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />      
      <title>Bookshelf Apps</title>      
      <script src="https://kit.fontawesome.com/d66a7a980c.js" crossorigin="anonymous"></script>     
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body>
    <header>
        <div class="jumbotron">
            <h1>Bookshelf App</h1>
            <p>Created by Maulana Malik Ibrahim</p>
          </div>        
    </header>
      <main>
         <section class="add_section card">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
               <div class="input">
                  <label for="bookTitle">Judul</label>
                  <input id="bookTitle" type="text" required />
               </div>
               <div class="input">
                  <label for="bookAuthor">Penulis</label>
                  <input id="bookAuthor" type="text" required />
               </div>
               <div class="input">
                  <label for="bookYear">Tahun Terbit</label>
                  <input id="bookYear" type="number" min="1990" value="2022" required />
               </div>
               <div class="input_inline">
                  <label for="bookIsComplete">Selesai dibaca</label>
                  <input id="bookIsComplete" type="checkbox" />
               </div>
               <button id="bookSubmit" type="submit" class="btn-add">Tambahkan Buku Ke Rak</button>
            </form>
         </section>

         <section class="search_section card">
            <h2>Cari Buku pada Rak</h2>
            <form id="searchBook">
               <label for="searchBookTitle">Judul</label>
               <input id="searchBookTitle" type="text" placeholder="masukkan judul buku" />               
            </form>
         </section>

         <section class="book_shelf_section card">
            <button id="resetRak" class="completed-read" onclick="resetRak()"><i class="fa-solid fa-trash"></i> Bersihkan Seluruh Rak</button>
            <div class="book_shelf card">
               <h2>Belum selesai dibaca</h2>
               <div id="incompleteBookshelfList" class="book_content">                  
               </div>
            </div>
            <div class="book_shelf card">
               <h2>Selesai dibaca</h2>
               <div id="completeBookshelfList" class="book_content">                  
               </div>
            </div>
         </section>
         <section class="add_section edit_section card">
            <form id="editData" class="card">
               <div class="input">
                  <label for="editTitle">Judul</label>
                  <input id="editTitle" type="text" required />
               </div>
               <div class="input">
                  <label for="editAuthor">Penulis</label>
                  <input id="editAuthor" type="text" required />
               </div>
               <div class="input">
                  <label for="editYear">Tahun Terbit</label>
                  <input id="editYear" type="number" value="2022" required />
               </div>
               <button id="bookEditCancel">Batal</button>
               <button id="bookEditSubmit" type="submit" class="btn-green">Simpan</button>
            </form>
         </section>
      </main>
      <footer>
         Bookshelf @2022, by Maulana Malik Ibrahim
      </footer>      
      <script src="assets/js/script.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>            
   </body>
</html>
